 <body>
  <div class="wallpaper"></div>
  <div class="wallpaper2"></div>
  <div id="navBar"></div>

    <div class="upcoming-image-parent">
      <h1 id="pageHeader" class="textGradient">CALENDAR</h1>
    </div>

<div class="calViewListContainer">
  <button class="calViewList"><a href="/">List</a></button>
  <div onclick="toggleDropdown(event)" style="display: inline-flex;" class="past-events-drop calView">
    <!-- Dropdown Button -->
    <button id="past-events-drop-btn" class="past-events-drop-btn">
      Past Events
      <i class="2023-drop"></i>
    </button>
    <!-- Dropdown Content -->
    <div id="dropdown-content" class="dropdown-content" style="display: none;">  
      <a class="dropdown-links" href="/past-events/2023.html"><p id="past-year">2023</p></a>
      <a class="dropdown-links" href="/past-events/2024.html"><p id="past-year">2024</p></a>
    </div>
  </div>
</div>

    <div class="container calendar-container mt-5">
      <div class="card" style="margin: 0 auto;">
          <h3 class="card-header" id="monthAndYear"></h3>
          <table class="table table-bordered" id="calendar">
              <thead>
              <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
              </tr>
              </thead>
  
              <tbody id="calendar-body"><tr><td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td></tr><tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr><tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr><tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr><tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td></tr><tr></tr></tbody>
          </table>
  
          <div class="form-inline">
  
              <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
  
              <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
          </div>
          <br>
          <form class="form-inline">
              <label class="lead mr-2 ml-2" for="month">Jump To: </label>
              <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                  <option value="0">Jan</option>
                  <option value="1">Feb</option>
                  <option value="2">Mar</option>
                  <option value="3">Apr</option>
                  <option value="4">May</option>
                  <option value="5">Jun</option>
                  <option value="6">Jul</option>
                  <option value="7">Aug</option>
                  <option value="8">Sep</option>
                  <option value="9">Oct</option>
                  <option value="10">Nov</option>
                  <option value="11">Dec</option>
              </select>
  
  
              <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
        
              <option value="2024">2024</option>
          </select></form>
      </div>
  </div>

  <div id="patrons">
    <a href="patreons.html"><h1 class="navText">A huge thank you to all our patreons</h1></a> 
  </div>
